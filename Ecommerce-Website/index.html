<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
      <!--Nav-->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!--Cart-Icon-->
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">
         <!-- Box 1-->
         <div class="product-box">
            <img src="./images/Airdopes.jpg" alt="" class="product-img">
            <h2 class="product-title">Airdopes</h2>
            <span class="price">$28</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 2-->
        <div class="product-box">
            <img src="./images/Cooling glass.jpg" alt="" class="product-img">
            <h2 class="product-title">Cooling glass</h2>
            <span class="price">$90</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 3-->
        <div class="product-box">
            <img src="./images/lehengha.jpg" alt="" class="product-img">
            <h2 class="product-title">Lehengha</h2>
            <span class="price">$350</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 4-->
        <div class="product-box">
            <img src="./images/boAt Earphone.jpg" alt="" class="product-img">
            <h2 class="product-title">BoAt Earphone</h2>
            <span class="price">$50</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 5-->
        <div class="product-box">
            <img src="./images/sherwani.jpg" alt="" class="product-img">
            <h2 class="product-title">Sherwani</h2>
            <span class="price">$200</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 6-->
        <div class="product-box">
            <img src="./images/Headphone.jpg" alt="" class="product-img">
            <h2 class="product-title">Headphone</h2>
            <span class="price">$45</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <!-- Box 1-->
        <div class="product-box">
            <img src="./images/silk saree.jpg" alt="" class="product-img">
            <h2 class="product-title">Saree</h2>
            <span class="price">$180</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
      </div>
    </section>

</body>
</html>
